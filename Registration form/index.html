<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <style>
      .reg{
        border: 1px solid white;
          margin: auto;
          padding: 20px;
          background-color:lightblue;    
 
      }
    .wrapper {
        border: 1px solid gray;
        width:197px;
    overflow: hidden;
    display: inline-block;
  }
  </style>  
</head>
<body>
    <center>
        <form  onsubmit="message()">	
            <div >
                <table class="reg">		
                    <tr>			
                        <td>				
                            <label for="name">Full Name</label>			
                        </td>			
                        <td>	
                            <div  class="wrapper">                      
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-user" style="font-size: 15px;"></i>	
                            <input type="text" name="name" id="name" placeholder="Full Name" style="float: right;" required>	
                            </div>	
                        </td>		
                    </tr>
                    <tr>
                        <td>				
                        <label for="address1">Address Line 1</label>		
                        </td>			
                        <td>
                            <div  class="wrapper">	                           
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-address-book"></i>		
                                <input type="text" name="address1" id="address1" placeholder="Address Line 1" style="float: right;" required>			
                            </div>
                        </td>		
                    </tr>	
                    <tr>
                        <td>				
                        <label for="address2">Address Line 2</label>		
                        </td>			
                        <td>
                            <div  class="wrapper">		
                                
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-address-book"></i>		
                                <input type="text" name="address2" id="address2" placeholder="Address Line 2" style="float: right;" required>			
                            </div>				
                        
                        </td>		
                    </tr>	
                    <tr>
                        <td>				
                        <label for="city">City</label>		
                        </td>			
                        <td>	
                            <div  class="wrapper">		
                                
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-building"></i>
                                <input type="text" name="city" id="city" placeholder="City" style="float: right;" required>				
                            </div>	
                                
                        </td>		
                    </tr>	
                    <tr>
                        <td>				
                        <label for="state">State/Province/Region</label>		
                        </td>			
                        <td>	
                            <div  class="wrapper">		
                            
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" name="state" id="state" placeholder="State/Province/Region" style="float: right;" required>			
                            </div>	
                                        
                        </td>		
                    </tr>	
                    <tr>
                        <td>				
                        <label for="zip">Postal Code/Zip</label>		
                        </td>			
                        <td>
                            <div  class="wrapper">		
                                
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="far fa-envelope-open"></i>				
                                <input type="number" name="zip" id="zip" placeholder="Postal Code/Zip" style="float: right;" required>				
                            </div>	
                                
                        </td>		
                    </tr>	
                    <tr>
                        <td>				
                        <label for="country">Country</label>		
                        </td>			
                        <td>	
                            <div  class="wrapper">		
                                
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="far fa-flag"></i>
                                <select name="country" id="country" style="float: right; width:176px" required >
                                    <option value="IN">India</option>
                                    <option value="AUS">Australia</option>
                                    <option value="US">USA</option>
                                    <option value="AF">Africa</option>
                                </select>
                                <!--<input type="text" name="country" id="country" placeholder="Country" style="float: right;" required>	-->				
                            </div>	
                                    
                        </td>		
                    </tr>
                    <tr>
                        <td>				
                        <label for="email">Email</label>		
                        </td>			
                        <td>
                            <div  class="wrapper">                      
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-user" style="font-size: 15px;"></i>					
                            <input type="text" name="email" id="email" placeholder="Email" style="float: right;" required>	
                            </div>		
                        </td>		
                    </tr>	
                    <tr>
                        <td>				
                        <label for="phone">Phone Number</label>		
                        </td>			
                        <td>
                            <div  class="wrapper">                      
                                <script src='https://kit.fontawesome.com/a076d05399.js'></script>
                                <i class="fas fa-user" style="font-size: 15px;"></i>					
                            <input type="number" name="phone" id="phone" placeholder="Phone Number" style="float: right;" required>
                            </div>			
                        </td>		
                    </tr>	              
                    <tr >
                        <td ></td>
                        <td>
                            <input type="submit" name="submit" value="submit" id="submitButton" >
                    </td>
                    </tr>
                </table>
            </div>       
        </form> 
    </center>
   <script>
        function message(){
            alert("Thank you");
        } 
    </script>
</body>
</html>
